

<h1 mat-dialog-title>Edit this note</h1>
<div mat-dialog-content>

    <form>
        <input matInput id="title" placeholder="Title" [formControl]="title">
        <input matInput id="body" placeholder="Body" [formControl]="body">
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="editNote()">Edit the note</button>
</div>
